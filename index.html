<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Boolflix</title>
</head>
<body>
  <div id="root">
    <header>
      <span>BOOLFLIX</span>
      <div class="form">
        <input type="text" v-model='message'>
        <button type="button" name="button" @click='pippo'>Cerca</button>
      </div>
    </header>
    <main>
      <div class="card" v-for="film in films" :style="{backgroundImage:'url('+ prefix + film.poster_path +')'}">
        <div class="layover">
          <div class="testo_layover">
            <strong>Titolo</strong>: {{ film.title }}<br>
            <strong>Titolo originale</strong>: {{ film.original_title }}<br>
            <strong>Voto</strong>:
              <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
              <i class="fas fa-star"></i><br>
            <strong>Overview</strong>: {{ film.overview }}
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
